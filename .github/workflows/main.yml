name: CI for Controlroom Monitoring

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: sudo apt-get update && sudo apt-get install docker-compose -y

      - name: Build Docker Images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Start Services and Run ControlTest.bash
        run: |
          chmod +x ControlTest.bash
          sudo ./ControlTest.bash

      - name: Shutdown
        run: docker-compose down
